<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=0'>
<style>
* {
	font-family: sans-serif;
	font-size: 16px;
}
body {
	margin: 0;
	overflow: hidden;
}
#contain {
	background: #000;
	position: fixed;
	left: 48px;
	right: 0;
	top: 0;
	bottom: 0;
}
#scroll {
	display: flex;
	overflow: hidden;
	width: 100%;
	height: 100%;
}
#wrap {
	display: inline-block;
	flex: 0 0 auto;
	margin: auto;
	position: relative;
}
#an {
	fill: none;
	opacity: 0.6;
	stroke: #f0f;
	stroke-width: 2px;
	position: absolute;
	left: 0;
	top: 0;
}
#info {
	color: #ff0;
	opacity: 0.8;
	position: absolute;
	right: 1em;
	top: 1em;
	text-align: right;
}
header {
	background: #334;
	position: fixed;
	left: 0;
	top: 0;
	width: 48px;
	height: 100%;
}
header>a {
	display: inline-block;
	padding: 8px;
}
header svg {
	transition: stroke 1s;
	width: 32px;
	height: 32px;
	fill: none;
	stroke: white;
	stroke-width: 4px;
}
header svg:hover {
	stroke: yellow;
}
input[type=range] {
	opacity: 0.8;
	position: absolute;
	left: 10%;
	bottom: 5%;
	width: 80%;
}
aside {
	background: #fff;
	box-sizing: border-box;
	padding: 1em;
	opacity: 0;
	overflow: auto;
	position: fixed;
	left: -50%;
	top: 0;
	width: 50%;
	height: 100%;
	transition: all 0.5s;
}
aside.shown {
	left: 0;
	opacity: 1;
}
aside svg {
	fill: none;
	stroke: black;
	stroke-width: 8px;
	width: 32px;
	height: 32px;
}
aside>span {
	box-sizing: border-box;
	display: inline-block;
	padding: 1em;
	width: 50%;
}
aside>div {
	padding: 1em;
}
aside label {
	color: #333;
	display: inline-block;
	padding: 5px;
}
aside input {
	background: none;
	border: 1px solid #ccc;
	color: #333;
	display: block;
	padding: 4px;
	width: 100%;
}
aside textarea {
	background: none;
	border: 1px solid #ccc;
	color: #333;
	padding: 0.25em;
	width: 100%;
}
@media screen and (orientation:portrait) {
	header {
		width: 100%;
		height: 48px;
	}
	#contain {
		left: 0;
		top: 48px;
	}
	aside {
		left: -100%;
		width: 100%;
	}
}
</style>
</head>
<body>
<header><a title='放大' onclick='zoom(zoom()*1.25)'><svg viewBox='0 0 64 64'>
	<circle cx='27' cy='27' r='25'/>
	<path d='M44.675 44.675l17.325 17.325M12 27h30M27 12v30'/>
</svg></a><a title='缩小' onclick='zoom(zoom()*0.8)'><svg viewBox='0 0 64 64'>
	<circle cx='27' cy='27' r='25'/>
	<path d='M44.675 44.675l17.325 17.325M12 27h30'/>
</svg></a><a title='自动缩放' onclick='zoom(fit())'><svg viewBox='0 0 64 64'>
	<circle cx='27' cy='27' r='25'/>
	<path d='M44.675 44.675l17.325 17.325M17 37l10 -20l10 20M21 29h12'/>
</svg></a><a title='播放' onclick='_.v.play()'><svg viewBox='0 0 64 64'>
	<path d='m7 2v60l50 -30z'/>
</svg></a><a title='停止' onclick='_.v.pause()'><svg viewBox='0 0 64 64'>
	<rect x='7' y='7' width='50' height='50'/>
</svg></a><!--a title='后退' onclick='play(-1)'><svg viewBox='0 0 64 64'>
	<path d='m7 32l50 -30v60z'/>
</svg></a--><a title='标注' onclick='annotate()'><svg viewBox='0 0 64 64'>
	<path d='M2 62L22 57 62 17 47 2 7 42ZM7 42L22 57'/>
</svg></a><a title='清除标注' onclick='if(confirm("清除所有标注？"))_.an.innerHTML=""'><svg viewBox='0 0 64 64'>
	<path d='M2 62L22 57 62 17 47 2 7 42ZM7 42L22 57M2 2L62 62'/>
</svg></a><a title='病历及诊断' onclick='_.record.className="shown"'><svg viewBox='0 0 64 64'>
	<path d='m7 17l15 -15h35v60h-50zM7 17h15v-15'/>
</svg></a><a title='分享' onclick='share()'><svg viewBox='0 0 64 64'>
	<circle cx='12' cy='32' r='10'/>
	<circle cx='52' cy='12' r='10'/>
	<circle cx='52' cy='52' r='10'/>
	<path d='M20.944 27.528L43.056 16.472M20.944 36.472L43.056 47.528'/>
</svg></a></header>
<div id='contain'>
<div id='scroll'>
<div id='wrap'><video id='v' preload='metadata'></video><svg id='an' viewBox='0 0 512 512'></svg></div>
</div>
<div id='info'>Frame <span id='frameIndex'>0</span>/<span id='frameCount'>0</span><br>Zoom <span id='zoom'></span>%</div>
<input type='range' id='seek'>
</div>
<aside id='record'>
<span><label>姓名</label><input value='匿名'></span><span><label>性别</label><input value='M'></span><span><label>年龄</label><input value='000Y'></span><span><label>日期</label><input value='20060425'></span></span>
<div><label>既往病史</label><textarea rows='5'></textarea></div>
<div><label>症状描述</label><textarea rows='5'></textarea></div>
<div><label>诊断意见</label><textarea rows='5'></textarea></div>
<a title='隐藏' onclick='_.record.className=""'><svg viewBox='0 0 64 64'>
	<polyline points='32,7 7,32 32,57'/>
	<line x1='7' y1='32' x2='57' y2='32'/>
</svg></a>
<a title='提交' style='float:right' onclick='if(confirm("是否提交诊断意见？"))_.record.className=""'><svg viewBox='0 0 64 64'>
	<polyline points='2,32 22,52 62,12'/>
</svg></a>
</aside>
<script>
function elementById() {
	var o = {};
	for (var i = 0, l = document.querySelectorAll('*[id]'); i < l.length; i++)
		o[l[i].id] = l[i];
	return o;
}
var _ = elementById();
function fit() {
	var w = _.wrap, s = _.scroll;
	return Math.min(s.clientWidth / w.offsetWidth, s.clientHeight / w.offsetHeight) * 100;
}
function zoom(s) {
	if (s) {
		if (s < 25)
			s = 25;
		else if (s > 400)
			s = 400;
		_.wrap.style.zoom = s + '%';
		_.zoom.textContent = s | 0;
	} else {
		return parseFloat(_.wrap.style.zoom) || 100;
	}
}
document.body.addEventListener('mousewheel', function(ev) {
	ev.preventDefault();
	zoom(zoom() * (ev.wheelDelta > 0 ? 1.25 : 0.8));
});
function pan(el) {
	var x, y;
	el.addEventListener('mousedown', function(ev) {
		if (ev.buttons == 1) {
			ev.preventDefault();
			x = ev.pageX + el.scrollLeft;
			y = ev.pageY + el.scrollTop;
		}
	});
	el.addEventListener('mousemove', function(ev) {
		if (ev.buttons == 1) {
			ev.preventDefault();
			el.scrollLeft = x - ev.pageX;
			el.scrollTop = y - ev.pageY;
		}
	});
	el.addEventListener('touchstart', function(ev) {
		var a = ev.targetTouches;
		if (a.length == 1) {
			ev.preventDefault();
			x = a[0].pageX + el.scrollLeft;
			y = a[0].pageY + el.scrollTop;
		}
	});
	el.addEventListener('touchmove', function(ev) {
		var a = ev.targetTouches;
		if (a.length == 1) {
			ev.preventDefault();
			el.scrollLeft = x - a[0].pageX;
			el.scrollTop = y - a[0].pageY;
		}
	});
}
function pinch(el) {
	function distance(x0, y0, x1, y1) {
		var x = x1 - x0, y = y1 - y0;
		return Math.sqrt(x * x + y * y);
	}
	var d, z;
	el.addEventListener('touchstart', function(ev) {
		var a = ev.targetTouches;
		if (a.length == 2) {
			ev.preventDefault();
			d = distance(a[0].pageX, a[0].pageY, a[1].pageX, a[1].pageY);
			z = parseFloat(el.style.zoom) || 100;
		}
	});
	el.addEventListener('touchmove', function(ev) {
		var a = ev.targetTouches;
		if (a.length == 2) {
			ev.preventDefault();
			zoom(z * distance(a[0].pageX, a[0].pageY, a[1].pageX, a[1].pageY) / d);
		}
	});
}
pan(_.scroll);
pinch(_.wrap);

_.v.addEventListener('loadedmetadata', function(ev) {
	_.an.width = this.width;
	_.an.height = this.height;
	zoom(fit());
	_.frameCount.textContent = _.seek.max = this.duration / 0.04;
	_.v.currentTime = 0;
});
_.v.addEventListener('canplay', function(ev) {
});
_.v.addEventListener('timeupdate', function(ev) {
	_.frameIndex.textContent = _.seek.value = (this.currentTime / 0.04) | 0;
});
_.v.src = 'base2.mp4';
_.seek.addEventListener('input', function() {
	_.v.pause();
	_.v.currentTime = (parseInt(this.value) * 0.04) | 0;
});

function annotate() {
	var p, s;
	_.an.addEventListener('mousedown', function(ev) {
		p = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
		s = (parseFloat(_.wrap.style.zoom) || 100) / 100;
		_.an.appendChild(p);
		p.setAttribute('points', ev.offsetX / s + ',' + ev.offsetY / s);
	});
	_.an.addEventListener('mousemove', function(ev) {
		if (ev.buttons)
			p.setAttribute('points',  p.getAttribute('points') + ' ' + ev.offsetX / s + ',' + ev.offsetY / s);
	});
}

var intervalId;
function play(dir) {
	if (intervalId)
		window.clearInterval(intervalId);
	if (dir) {
		var s = _.seek, m = s.max;
		intervalId = window.setInterval(function() {
			var i = parseInt(s.value) + dir;
			if (i < 0 || i > m)
				window.clearInterval(intervalId);
			else
				seek(i);
		}, 100);
	}
}
</script>
</body>
</html>
