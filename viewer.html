<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<style>
body {
	margin: 0;
	overflow: hidden;
}
header {
	background: linear-gradient(to left, #0cf ,#36c);
	color: #fff;
	font-weight: bold;
	line-height: 2;
	opacity: 0.8;
	position: fixed;
	text-align: center;
	width: 100%;
}
table {
	width: 100%;
	height: 100%;
}
td {
	text-align: center;
	vertical-align: middle;
}
</style>
</head>
<body>
<header>Medical Image Viewer</header>
<table border='0' cellpadding='0' cellspacing='0'><tr><td><main><img src='cat.jpg'></main></td></tr></table>
<script>
var m = document.querySelector('main'), p = document.body;;
var d, x, y, z;
function distance(x0, y0, x1, y1) {
	var x = x1 - x0, y = y1 - y0;
	return Math.sqrt(x * x + y * y);
}
function contain(w0, h0, w1, h1) {
	return Math.min(w1 / w0, h1 / h0);
}
function update(zoom) {
	m.style.zoom = z * zoom + '%';
	if (p.scrollLeft > 0)
		p.scrollLeft *= zoom;
	if (p.scrollTop > 0)
		p.scrollTop *= zoom;
}
document.body.addEventListener('touchstart', function(e) {
	var a = e.targetTouches;
	if (a.length == 2) {
		e.preventDefault();
		d = distance(a[0].pageX, a[0].pageY, a[1].pageX, a[1].pageY);
		z = parseFloat(m.style.zoom) || 100;
	}
});
document.body.addEventListener('touchmove', function(e) {
	var a = e.targetTouches;
	if (a.length == 2) {
		e.preventDefault();
		update(distance(a[0].pageX, a[0].pageY, a[1].pageX, a[1].pageY) / d);
	}
});
document.body.addEventListener('mousedown', function(e) {
	x = e.pageX;
	y = e.pageY
});
document.body.addEventListener('mousemove', function(e) {
	if (e.buttons == 1) {
		e.preventDefault();
		window.scrollBy(e.pageX - x, e.pageY - y);
		x = e.pageX;
		y = e.pageY
	}
});
document.body.addEventListener('mousewheel', function(e) {
	z = parseFloat(m.style.zoom) || 100;
	update(e.wheelDelta > 0 ? 1.25 : 0.8);
});
</script>
</body>
</html>
