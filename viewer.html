<script>
let i = document.querySelector('img'), s = 1, x = 800, y = 480;
document.body.onmousewheel = function(e) {
	s += e.wheelDelta > 0 ? 0.125 : -0.125;
	m.style.transform = `scale(${s})`;
};
interact(i).draggable({
	inertia: true,
	onmove(event) {
		x += event.dx;
		y += event.dy;
		event.target.style.transform = `scale(${s}) translate(${x}px, ${y}px)`;
	},
	restric: {
		restriction: 'parent',
		endOnly: true,
		elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
	}
}).gesturable({
});
</script>
